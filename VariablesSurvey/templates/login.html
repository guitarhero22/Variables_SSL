{% extends 'helios.html' %}
  {% block head %}
  {% endblock %}

  {% block links %}
<li><a href='register'>Register</a></li>
<li><a href='/'>Home</a></li>

  {% endblock %}

  {% block login %}
        <form action="login" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="Submit">
        </form>
        <div>
                {%for message in messages%}
                <h3>{{message}}</h3>
                {%endfor%}
        </div>
    {% endblock %}
