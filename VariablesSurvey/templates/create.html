{% extends 'base.html' %}

  {% block links %}
  <li><a href='/'>Home</a></li>
  {% endblock %}

  {% block links_right %}
  {% endblock %}


{% block login %}
<form action="create" method="post">
  <div class="form-group">
    {% csrf_token %}
    <input type="text" name="form_name" placeholder="form_name" class="form-control" required><br>
    <input type="text" name="form_code" placeholder="form_code" class="form-control" required><br>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {%endfor%}
</div>
{% endblock %}
